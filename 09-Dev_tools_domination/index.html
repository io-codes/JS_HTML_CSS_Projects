<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'string stuff');

    // Styled
    console.log('%c I am some great text', 'color:black;font-size: 50px; background:white; text-shadow: 10px 10px 0');

    // warning!
    console.warn('OH SHITE');

    // Error :|
    console.error('rip fam');

    // Info
    console.info('I am an avacado')

    // Testing
    console.assert(1===2, 'that is wrong!') // if wrong, assert() will say 'failed'; allows you to test for something w/o if statements. It will throw an error if the condition isn't met

    // clearing
    console.clear(); // don't put this at the bottom of your JS file lol

    // Viewing DOM Elements
    
    // example
    // console.log(p);
    // console.dir(p); <-- gives a drop down
    
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`  );
    });

    // counting
    // shows how many times you've run this
    console.count('e');
    console.count('e');
    console.count('e');
    console.count('e');
    console.count('e');

    // timing
    // to see how long something takes

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data') //same string used to start it
        console.log(data);
      })

      console.table(dogs)
  </script>
</body>
</html>
